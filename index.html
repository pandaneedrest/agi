<!DOCTYPE html>
<html>
<head>
    <title>AGI Work Lab</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0c12;
            overflow: hidden;
            font-family: "Ê•∑‰Ωì", Kaiti, serif;
        }

        #matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .matrix-char {
            position: absolute;
            color: rgba(160, 180, 220, 0.1);
            font-size: 14px;
            animation: float 20s infinite linear;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes burst {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(3) rotate(720deg);
                opacity: 0;
                filter: blur(2px);
            }
        }

        .matrix-char.burst {
            animation: burst 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards !important;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 25vh;
        }

        #countdown {
            font-size: 4em;
            letter-spacing: 3px;
            margin: 40px 0;
        }

        #countdown span {
            padding: 0 15px;
            background: linear-gradient(45deg, #e0f4ff, #8cb3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid #4d6b9d;
        }

        .portal-btn {
            width: 80px;
            height: 80px;
            background: rgba(76, 92, 128, 0.15);
            border: 3px solid #6d8cbf;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s;
            position: relative;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(109, 140, 191, 0.3);
        }

        .portal-btn::before {
            content: "ÈÄ≤";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a6c1ff;
            font-size: 24px;
            font-family: "Ê•∑‰Ωì", Kaiti;
        }

        .portal-btn:hover {
            transform: scale(1.1) rotate(180deg);
            background: rgba(109, 140, 191, 0.25);
            box-shadow: 0 0 40px rgba(140, 180, 255, 0.6);
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    
    <div class="container">
        <div id="countdown">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
        <button class="portal-btn" onclick="window.open('https://chat.deepseek.com/')"></button>
    </div>

    <script>
        // ÁîüÊàêËÉåÊôØÂ≠óÁ¨¶
        const chars = ['0','1','ÈÅì','Âæ∑','Èô∞','ÈôΩ','Âç¶','Áàª','‚àû','œÄ','‚àÄ','‚àÉ','‚áå','ÁÜµ','ÁÇÅ','Êòì','‰πæ','Âù§','Èúá','Â∑Ω','Âùé','Á¶ª','ËâÆ','ÂÖë','‚òØ','ìÄÄ','ìÄÅ','‚àÄ','‚àÖ','‚àß','‚à®'];
        const matrix = document.getElementById('matrix');
        
        function createChar() {
            const char = document.createElement('span');
            char.className = 'matrix-char';
            char.textContent = chars[Math.floor(Math.random()*chars.length)];
            char.style.left = Math.random()*100 + 'vw';
            char.style.animationDelay = Math.random()*20 + 's';
            char.style.animationDuration = 10 + Math.random()*20 + 's';
            
            // Èº†Ê†á‰∫§‰∫í
            char.addEventListener('mouseenter', function() {
                this.classList.add('burst');
                this.addEventListener('animationend', () => {
                    this.remove();
                    createChar(); // ÂàõÂª∫Êñ∞Â≠óÁ¨¶‰øùÊåÅÊÄªÊï∞
                });
            });
            
            return char;
        }

        // ÂàùÂßãÂåñÂ≠óÁ¨¶
        for(let i=0; i<300; i++) {
            matrix.appendChild(createChar());
        }

        // ÂÄíËÆ°Êó∂ËÆ°ÁÆó
        const target = new Date('2028-02-21T01:23:26').getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days + 'Â§©';
            document.getElementById('hours').textContent = hours + 'ÊôÇ';
            document.getElementById('minutes').textContent = minutes + 'ÂàÜ';
            document.getElementById('seconds').textContent = seconds + 'Áßí';
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
