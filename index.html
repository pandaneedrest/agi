<!DOCTYPE html>
<html>
<head>
    <title>AI是为了更好的帮助人类</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0c12; /* 深空蓝背景 */
            overflow: hidden;
            font-family: "楷体", Kaiti, serif;
        }

        #matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .matrix-char {
            position: absolute;
            color: rgba(160, 180, 220, 0.1); /* 星云蓝 */
            font-size: 14px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 25vh;
        }

        #countdown {
            font-size: 4em;
            letter-spacing: 3px;
            margin: 40px 0;
        }

        #countdown span {
            padding: 0 15px;
            background: linear-gradient(45deg, #e0f4ff, #8cb3ff); /* 冰蓝渐变 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid #4d6b9d; /* 深空蓝 */
        }

        .portal-btn {
            width: 80px;
            height: 80px;
            background: rgba(76, 92, 128, 0.15); /* 宇宙灰 */
            border: 3px solid #6d8cbf; /* 星环蓝 */
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s;
            position: relative;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(109, 140, 191, 0.3); /* 星云光晕 */
        }

        .portal-btn::before {
            content: "進";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a6c1ff; /* 银河银 */
            font-size: 24px;
            font-family: "楷体", Kaiti;
        }

        .portal-btn:hover {
            transform: scale(1.1) rotate(180deg);
            background: rgba(109, 140, 191, 0.25);
            box-shadow: 0 0 40px rgba(140, 180, 255, 0.6); /* 脉冲星特效 */
        }
    </style>
</head>
<body>
    <!-- 以下结构与脚本保持不变 -->
    <div id="matrix"></div>
    
    <div class="container">
        <div id="countdown">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
        <button class="portal-btn" onclick="window.open('https://chat.deepseek.com/')"></button>
    </div>

    <script>
        // 生成背景字符
        const chars = ['道','德','陰','陽','卦','爻','∞','π','∀','∃','⇌','熵','炁','易','乾','坤','震','巽','坎','离','艮','兑','☯','𓀀','𓀁','∀','∅','∧','∨'];
        const matrix = document.getElementById('matrix');
        
        for(let i=0; i<300; i++) {
            const char = document.createElement('span');
            char.className = 'matrix-char';
            char.textContent = chars[Math.floor(Math.random()*chars.length)];
            char.style.left = Math.random()*100 + 'vw';
            char.style.animationDelay = Math.random()*20 + 's';
            char.style.animationDuration = 10 + Math.random()*20 + 's';
            matrix.appendChild(char);
        }

        // 倒计时计算
        const target = new Date('2028-02-21T01:23:26').getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days + '天';
            document.getElementById('hours').textContent = hours + '時';
            document.getElementById('minutes').textContent = minutes + '分';
            document.getElementById('seconds').textContent = seconds + '秒';
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
