<!DOCTYPE html>
<html>
<head>
    <title>AGI Work Lab</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000000;
            overflow: hidden;
            font-family: "楷体", Kaiti, serif;
        }

        #matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .matrix-char {
            position: absolute;
            color: rgba(0, 116, 217, 0.15); /* 霓虹蓝 */
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 116, 217, 0.3);
            animation: float 20s infinite linear;
            opacity: 0;
            transform: translateY(100vh);
        }

        @keyframes float {
            0% { 
                opacity: 0.8;
                transform: translateY(100vh) rotate(0deg); 
            }
            80% {
                opacity: 0.5;
            }
            100% { 
                opacity: 0;
                transform: translateY(-50vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 25vh;
        }

        #countdown {
            font-size: 4em;
            letter-spacing: 3px;
            margin: 40px 0;
        }

        #countdown span {
            padding: 0 15px;
            background: linear-gradient(45deg, #0074D9, #001f3f); /* 霓虹到午夜蓝渐变 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid #0074D9;
            text-shadow: 0 0 15px rgba(0, 116, 217, 0.3);
        }

        .portal-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 31, 63, 0.3); /* 午夜蓝 */
            border: 3px solid #0074D9;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s;
            position: relative;
            margin: 50px auto;
            box-shadow: 0 0 30px rgba(0, 116, 217, 0.4);
        }

        .portal-btn::before {
            content: "進";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0074D9;
            font-size: 24px;
            font-family: "楷体", Kaiti;
            text-shadow: 0 0 10px #0074D9;
        }

        .portal-btn:hover {
            transform: scale(1.1) rotate(180deg);
            background: rgba(0, 116, 217, 0.3);
            box-shadow: 0 0 60px rgba(0, 116, 217, 0.8);
        }
    </style>
</head>
<body>
    <div id="matrix"></div>
    
    <div class="container">
        <div id="countdown">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
        <button class="portal-btn" onclick="window.open('https://chat.deepseek.com/')"></button>
    </div>

    <script>
        const chars = ['道','德','陰','陽','卦','爻','∞','π','∀','∃','⇌','熵','炁','易','乾','坤','震','巽','坎','离','艮','兑','☯','𓀀','𓀁','∀','∅','∧','∨'];
        const matrix = document.getElementById('matrix');
        
        for(let i=0; i<200; i++) {
            const char = document.createElement('span');
            char.className = 'matrix-char';
            char.textContent = chars[Math.floor(Math.random()*chars.length)];
            char.style.left = Math.random()*100 + 'vw';
            char.style.animationDelay = Math.random()*15 + 's';
            char.style.animationDuration = 15 + Math.random()*15 + 's';
            char.style.opacity = 0;
            matrix.appendChild(char);
        }

        const target = new Date('2028-02-21T01:23:26').getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days + '天';
            document.getElementById('hours').textContent = hours + '時';
            document.getElementById('minutes').textContent = minutes + '分';
            document.getElementById('seconds').textContent = seconds + '秒';
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
