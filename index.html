<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI工具集 | AGI Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2a2a2a;
        }
        
        p.subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .tool-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .tool-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            color: white;
        }
        
        .tool-body {
            padding: 20px;
        }
        
        .tool-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .tool-description {
            margin-bottom: 20px;
            color: #666;
        }
        
        .tool-link {
            display: inline-block;
            background: #6e8efb;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .tool-link:hover {
            background: #5d7dfa;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px 0;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AGI工具集</h1>
            <p class="subtitle">实用的人工智能提示词与工具集合</p>
        </header>
        
        <main>
            <div class="tools-grid">
                <div class="tool-card">
                    <div class="tool-header">
                        <h2 class="tool-title">提示词工程工具</h2>
                    </div>
                    <div class="tool-body">
                        <p class="tool-description">一个用于创建、编辑和管理AI提示词模板的工具，帮助用户更高效地与大语言模型交互。提供了多种预设模板和实时预览功能。</p>
                        <a href="prompt-engineering-tool/index.html" class="tool-link">打开工具</a>
                    </div>
                </div>
                
                <div class="tool-card">
                    <div class="tool-header" style="background: linear-gradient(135deg, #43cea2, #185a9d);">
                        <h2 class="tool-title">股票计算器</h2>
                    </div>
                    <div class="tool-body">
                        <p class="tool-description">一个强大的股票投资计算工具，帮助投资者计算股票的投资回报、盈亏平衡点和风险评估。适合新手和经验丰富的投资者使用。</p>
                        <a href="stock-calculator/index.html" class="tool-link" style="background: #43cea2;">打开工具</a>
                    </div>
                </div>
                
                <!-- 可以在此处添加更多工具卡片 -->
                
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023-2024 AGI工具集 | 持续更新中...</p>
        </footer>
    </div>
</body>
</html>
